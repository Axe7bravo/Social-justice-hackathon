<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Economic Empowerment{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/main.js' %}"></script>
</head>
<body>
    <!-- Navbar or Header -->
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'financial_services' %}">Financial Services</a></li>
                <li><a href="{% url 'job_listings' %}">Job Listings</a></li>
                <li><a href="{% url 'wealth_initiatives' %}">Wealth Initiatives</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container">
        {% block content %}
        <!-- Page-specific content will be injected here -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Economic Empowerment Project. All rights reserved.</p>
    </footer>
</body>
</html>
